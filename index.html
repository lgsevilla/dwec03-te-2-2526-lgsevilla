<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basque Builder RPG — Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">
<main class="login-container">
    <section class="login-header">
        <h1 class="game-title">Basque Builder RPG</h1>
        <p class="subtitle">Forma palabras. Carga energía mágica. Derrota al enemigo.</p>
    </section>

    <section class="login-panel panel">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" novalidate>
            <label>Usuario
                <input id="usuario" name="usuario" autocomplete="username" required>
            </label>
            <label>Contraseña
                <input id="password" name="password" type="password" autocomplete="current-password" required>
            </label>
            <button type="submit">Entrar</button>
            <p id="msg" aria-live="polite"></p>
        </form>
    </section>
</main>

<script type="module" src="js/main.js"></script>
</body>
</html>
